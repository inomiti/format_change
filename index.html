<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像リサイズツール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
      <div class="contents-wrapper">
      <h1>画像リサイズツール</h1>

  <div id="dropArea">ここに画像をドラッグ＆ドロップ または クリックして選択</div>
  <input type="file" id="fileInput" multiple accept="image/*" hidden>

  <button id="selectBtn">画像を選択</button>

  <div id="previewContainer"></div>

  <div class="controls">
    <div class="checkbox-wrap">
      <input type="checkbox" id="keepRatio" checked>
      <label for="name">縦横比固定</label>
    </div>
    <div class="size-input">
      <label>幅&emsp;: <input type="number" id="widthInput" value="1280"></label>
      <label>高さ: <input type="number" id="heightInput" value="720"></label>
    </div>
    <div>
      <!-- <label><input type="checkbox" id="keepRatio" checked> 縦横比固定</label> -->
      <label>形式:
        <select id="formatSelect">
          <option value="image/jpeg">JPEG</option>
          <option value="image/png">PNG</option>
          <option value="image/webp">WebP</option>
        </select>
      </label>
      <label>品質(0〜1): <input type="number" id="qualityInput" value="0.8" step="0.1" min="0.1" max="1"></label>
    </div>
  </div>

  <button id="startBtn">変換してダウンロード</button>
  </div>
  </section>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
